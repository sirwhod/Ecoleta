<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">


</head>
    <body>
        
        <div id="page-create-point">

                <header>
                    <img src="/assets/logo.svg" alt="Ecoleta">
                    <a href="index.html">
                        <span></span>
                        Voltar para home
                    </a>
                </header>

                <form action="">

                    <h1>Cadastro do Ponto de Coleta</h1>
                    <!--Inicio Cadastro de ponto de Coleta-->
                    <fieldset>

                        <legend>
                            <h2>Dados da Entidade</h2>
                        </legend>

                        <div class="field">

                            <!--Campo Nome da Entidade do Formulário-->

                            <label for="name">Nome da Entidade</label>

                            <input type="text" name="name" required>

                        </div>

                        <div class="field-group">

                            <div class="field">

                                <!--Campo Endereço do Formulário-->

                                <label for="address">Endereço</label>

                                <input type="text" name="address" required>

                            </div>

                            <div class="field">

                                <!--Campo Npumero e Complemento do Formulário-->

                                <label for="address2">Número/Complemento</label>

                                <input type="text" name="address2" required>
                            </div>

                        </div>

                        <div class="field-group"> 

                            <div class="field">

                                <!--Campo Estado do Formulário-->

                                <label for="state">Estado</label>

                                <select name="uf" id="" required>

                                    <option value="">Selecione o Estado</option>

                                </select>
                                
                                <input type="hidden" name="state">

                            </div>

                            <div class="field">

                                <!--Campo Cidade do Formulário-->

                                <label for="city">Cidade</label>

                                <select name="city" id="" disabled required>

                                    <option value="">Selecione a cidade</option>

                                </select>

                            </div>

                        </div>

                    </fieldset>
                    <!--Inicio de Itens de coleta-->
                    <fieldset>

                        <legend>

                            <h2>Itens de Coleta</h2>

                        </legend>

                        <div class="items-grid">

                            <li data-id="1" >
                                <img src="./assets/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>

                            <li data-id="2">
                                <img src="./assets/baterias.svg" alt="Pilhas e Baterias">
                                <span>Pilhas e Baterias</span>
                            </li>

                            <li data-id="3">
                                <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão">
                                <span>Papéis e Papelão</span>
                            </li>

                            <li data-id="4">
                                <img src="./assets/eletronicos.svg" alt="Resíduos Eetrônicos">
                                <span>Resíduos Eetrônicos</span>
                            </li>

                            <li data-id="5">
                                <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
                                <span>Resíduos Orgânicos</span>
                            </li>

                            <li data-id="6">
                                <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
                                <span>Óleo de Cozinha</span>
                            </li>

                            <input type="hidden" name="items">
                            
                        </div>

                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>

                </form>

        </div>

        <script src="./scripts/create-point.js"></script>

    </body>

</html>
