<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Ecoleta</title>
    {% endblock title %}


    <!--Extrai a fonte Roboto para o projeto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    
    <!--referência os arquivos css/estilização para o html-->
    <link rel="stylesheet" href="/styles/main.css">

    {% block styles %}
    {% endblock styles %}

    <link rel="stylesheet" href="/styles/responsive.css">


</head>
    <body>
        <!--Área do Conteúdo-->
        <div id="{{ bodyId }}">
        {% block content %}
        {% endblock content %}
        </div>
        {% block modal %}
        {% endblock modal %}
        {% block scripts %}
        {% endblock scripts %}
    </body>

</html>
